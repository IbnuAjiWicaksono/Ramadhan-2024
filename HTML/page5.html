<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Bootstrap CSS -->

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- style css -->
    <link rel="stylesheet" href="../CSS/page5.css">

    <title>Eid Mubarak 2024</title>
</head>

<body>
    <section class="hero">
        <div class="content text-center pt-5 mt-5">
            <img src="../IMG/quotes.png" class="imgpag2" width="300rem" height="300rem">
        </div>
        <div class="container content text-center">
            <h1>Aku punya quotes special untuk kamu!<br>coba generate quotesnya!</h1>
        </div>
        <div class="content text-center">
            <button class="start" id="generate-btn">Generate</button>
        </div>
        <script>
            const quotes = [
            "Tak perlu menunggu bulan Ramadhan untuk mencari hidayah. Setiap langkah kita adalah peluang untuk mendekatkan diri kepada-Nya.",
            "Aturlah niatmu sejak sekarang untuk terus memperbaiki diri, meski bulan Ramadhan telah berlalu. Konsistensi dalam berbuat baik adalah kunci kesuksesan spiritual.",
            "Ramadhan mungkin telah berlalu, namun semangat untuk terus memperbaiki diri dan mendekatkan diri kepada Allah harus tetap menyala dalam hati kita.",
            "Jangan biarkan ibadah kita hanya bercahaya di bulan Ramadhan. Jadikan setiap hari sebagai kesempatan untuk menemukan keberkahan dan kedekatan dengan-Nya.",
            "Bulan Ramadhan adalah pelajaran bagaimana hidup kita harus diatur. Setelahnya, mari terus berusaha menerapkan nilai-nilai kebaikan yang kita pelajari."
            ];

            // Fungsi untuk menghasilkan kutipan acak
            function generateQuote() {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                const randomQuote = quotes[randomIndex];
                sessionStorage.setItem('randomQuote', randomQuote); // Menyimpan kutipan ke session storage
                window.location.href = 'tes2.html'; // Mengarahkan ke halaman berikutnya
            }

            // Menambahkan event listener ke tombol generate
            document.getElementById('generate-btn').addEventListener('click', generateQuote);
        </script>
</body>
</html>
